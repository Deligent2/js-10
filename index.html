<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>





    <div class="container">
        <h1 id="text">Countries</h1>
        <label for="all">All</label>
        <input type="radio" id="all" checked name="type">
        <label for="search">Search</label>
        <input type="radio" name="type" id="search">
        <div class="search-wrapper hidden">
            <div class="btn-wrapper">
                <h2>Search</h2>
                <input type="text" id="searchInput" class="searchinput" placeholder="Search...">
                <button id="submit" class="submit">Поиск</button>
            </div>
            <div class="card-box">
                <div class="subtitle">
                    <h2>Information about country</h2>
                    <p>Capital: <span id="capital"></span>
                    <p>Valut: <span id="valut"></span>
                    <p>Symbol: <span id="symbol"></span></p>
                    <p>Region: <span id="region"></span></p>
                    <div class="flag-container">
                        <p>Flag:</p>
                        <img src="" alt="" id="flag" style="width: 200px">
                    </div>
                    <p>Official language : <span id="language"></span></p>
                    <p>Google maps: <a href="" id="maps" target="_blank"></a></p>
                
                </div>

            </div>
        </div>
        <div class="row">

        </div>
    </div>




    <script src="./script.js"></script>
</body>

</html>
